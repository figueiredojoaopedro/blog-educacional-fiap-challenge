name: CI with Docker

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start MongoDB container
        run: |
          docker network create blog-network
          docker run -d --name mongo --network blog-network -p 27017:27017 mongo:latest

      - name: Build builder image
        run: docker build --target builder -t blog-app-builder .

      - name: Run tests
        run: >
          docker run --network blog-network
          -e MONGODB_URI=mongodb://mongo:27017/blog
          blog-app-builder npm test

      - name: Build production image
        run: docker build -t blog-app .

      - name: Stop MongoDB container
        if: always()
        run: |
          docker rm -f mongo
          docker network rm blog-network
