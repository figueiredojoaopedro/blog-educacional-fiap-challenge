services:
  mongo:
    image: mongo:latest
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    volumes:
      - mongo_data:/data/db
    networks:
      - appNetwork
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=${MONGO_URL}
      - MONGO_HOST=${MONGO_HOST}
      - MONGO_PORT=${MONGO_PORT}
    networks:
      - appNetwork

networks:
  appNetwork:
    driver: bridge

volumes:
  mongo_data:
